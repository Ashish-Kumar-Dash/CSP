<!DOCTYPE html>
<html lang="en">

<head>
    <title>HERMEZ Garage</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header class="hermez-header" id="heroHeader">
        <div class="hermez-logo-container">
            <img src="./images/logo.png" alt="Hermez Logo" />
            <div>
                <div class="hermez-title">HERMEZ</div>
                <div class="hermez-domain">.COM</div>
            </div>
        </div>
        <div class="hermez-tagline">!! WE WILL HELP YOU FIND THE PRIDE FOR YOUR GARAGE !!</div>
    </header>

    <main>
        <section class="car-grid">
            <div class="car"><img src="./images/suv.png" width="150"></div>
            <div class="car"><img src="./images/sedan.png" width="150"></div>
            <div class="car"><img src="./images/hatchback.png" width="150"></div>
            <div class="car"><img src="./images/station-wagon.png" width="150"></div>
            <div class="car"><img src="./images/minivan.png" width="150"></div>
            <div class="car"><img src="./images/crossover.png" width="150"></div>
            <div class="car"><img src="./images/coupe.png" width="150"></div>
            <div class="car"><img src="./images/convertible.png" width="150"></div>
            <div class="car"><img src="./images/pickup-truck.png" width="150"></div>
        </section>
    </main>

    <script>
        const header = document.getElementById('heroHeader');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
        function colourChecker(r, g, b) {
            if (r * 0.299 + g * 0.587 + b * 0.114 < 127) {
                return false;
            } else {
                return true;
            }
        }
        function randomColor() {
            var r = Math.floor(Math.random() * 255);
            var g = Math.floor(Math.random() * 255);
            var b = Math.floor(Math.random() * 255);
            return colourChecker(r, g, b) ? 'rgb(' + r + ',' + g + ',' + b + ')' : randomColor();
        }
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.car').forEach(function (el) {
                el.style.backgroundColor = randomColor();
            });
        }); 
    </script>
</body>

</html>
